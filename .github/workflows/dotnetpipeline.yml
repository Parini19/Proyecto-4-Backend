name: .NET CI

on:
  push:
    branches: [ "**" ]
  pull_request:

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
          cache: true
          cache-dependency-path: |
            **/packages.lock.json
            global.json

      - name: Restore
        run: dotnet restore Cinema.sln

      - name: Build (Release)
        run: dotnet build Cinema.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Cinema.sln --configuration Release --no-build --verbosity normal
